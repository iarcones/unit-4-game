<!DOCTYPE html>
<html>
<head>
  <title>simple crystal game</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">



</head>
<body>

    <div class="container bg-grey areagame">
        <h1>Pick the elements to match the number</h1>
        <br>
        <div class="row squares bg-dark">
            <div class = "col-sm-2"></div>
            <div class = "col-sm-4 results">
                <h3>Wins: <span id="wins"></span></h3>
                <h3>Losses: <span id="losses"></span></h3>
                <h3>The NUMBER: <span id="targetRandomNumber"></span></h3>
                <h3>User Number: <span id="userGuessNumber"></span></h3>
            </div>
            <div class = "col-sm-4 results">
                <img id=play class="restart image" src="./assets/images/start.png">
            </div>
            <div class = "col-sm-2"></div>
        </div> 
        <br> 
        <h3 id="gameEnd"></h3>
        <br>
        <div class = "row squares">
      
            <div class = "col-sm-3">
                <img id=airStone class="stone mx-auto d-block" value=0 src="./assets/images/air.jpg">
            </div>
            <div class = "col-sm-3">
                <img id=earthStone class="stone mx-auto d-block" value=1 src="./assets/images/earth.jpg">
            </div>
            <div class = "col-sm-3">
                <img id=fireStone class="stone mx-auto d-block" value=2 src="./assets/images/fire.jpg">
            </div>
            <div class = "col-sm-3">
                <img id=waterStone class="stone mx-auto d-block" value=3 src="./assets/images/water.jpg">
            </div>
           
        </div>
       
    </div>

  <!-- ====== link Jquery + game.js =============================== -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="./assets/javascript/game.js"></script>

</body>
</html>
